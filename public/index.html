<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#2c2c2c" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <title>Antropoloops</title>
    <style>
      /* Define the "system" font family */
      @font-face {
        font-family: system;
        font-style: normal;
        font-weight: 300;
        src: local(".SFNSText-Light"),
          local(".HelveticaNeueDeskInterface-Light"), local(".LucidaGrandeUI"),
          local("Ubuntu Light"), local("Segoe UI Light"), local("Roboto-Light"),
          local("DroidSans"), local("Tahoma");
      }

      * {
        margin: 0;
        padding: 0;
      }

      html {
        background: url(%PUBLIC_URL%/bg.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-color: #2c2c2c;
        color: white;
      }

      a {
        color: white;
      }

      body {
        font-family: "system";
        font-size: 14px;
        line-height: 2em;
      }
      #app {
        position: relative;
        z-index: 1;
      }
      h1,
      h2,
      h3,
      h4 {
        font-weight: normal;
        color: #efefef;
      }
      a {
        color: white;
        opacity: 0.8;
        text-decoration: none;
      }
      button {
        border: 0;
        padding: 0.5rem 1rem;
        color: black;
        background-color: white;
        opacity: 0.8;
      }
      button:hover,
      a:hover {
        opacity: 1;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
