<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="version" content="3.2.1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#2c2c2c" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="description" content="Antropoloops player" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/antropoloops-icon-196.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Play Antropoloops</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-weight: 200;
      background-color: #2c2c2c;
    }
    a {
      color: white;
    }
    div.App {
      display: grid;
      height: 100vh;
      width: 100%;
      grid-template:
        "header" auto
        "visuals" auto
        "content" 1fr
        "footer" auto / 100%;
    }
    div.header {
      background-color: #444444;
      grid-area: header;
    }
    .play-logo {
      margin: 0.25rem;
    }
    .play-logo img {
      max-width: 100%;
    }
    div.scroll {
      grid-area: content;
      overflow-y: auto;
    }
    div.content {
      background-color: #505050;
      min-height: 100vh;
    }
    div.footer {
      background-color: #444444;
      grid-area: footer;
    }
    div.visuals {
      grid-area: visuals;
    }
    div.welcome {
      background: url(/bg-low.jpg) no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
    }

    #visuals {
      height: calc(100vw * (9 / 16));
    }

    @media (orientation: landscape) {
      #visuals {
        height: 100vh;
      }
      /* DESKTOP */
      div.App {
        grid-template:
          "header visuals" auto
          "content visuals" 1fr
          "footer visuals" auto / 350px 1fr;
      }
      div.Header {
        margin-right: 1rem;
      }
      div.content {
        margin-right: 1rem;
      }
    }
  </style>
    </div>
  <body>
    <div id="root">
      <div class="App">
        <div class="Header">
          <div class="play-logo">
            <img src="/play-logo.png" alt="Play antropoloops" />
          </div>
        </div>
        <div class="visuals welcome"></div>
      </div>
    </div>
  </body>
</html>
