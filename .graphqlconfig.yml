projects:
  atpls:
    schemaPath: amplify/backend/api/atpls/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/graphql-types.ts
        docsFilePath: src/graphql
extensions:
  amplify:
    version: 3
